<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Lastfm music style tags distribution</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" integrity="sha256-iYUgmrapfDGvBrePJPrMWQZDcObdAcStKBpjP3Az+3s="
        crossorigin="anonymous" />
</head>

<style>
    body {
        margin: 0px;
        padding: 0px
    }

    #map {
        width: 100%;
        height: 100%;
        position: absolute
    }

    #panel {
        position: absolute;
        width: 200px;
        height: auto;
        padding: 15px;
        top: 0px;
        opacity: 0.95;
        right: 0px;
        background-color: white;
        z-index: 2000;
    }
</style>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div id="panel">
    </div>
    <div id="map">
    </div>
</body>

<script>
    var countriesGeo;
    var tags;
    var countries;
    var map;
    var tagId;
    var geo;
    var max;
    var colors = ['#fff7ec', '#fee8c8', '#fdd49e', '#fdbb84', '#fc8d59', '#ef6548', '#d7301f', '#b30000', '#7f0000'];

    $(document).ready(function () {
        $('#panel').html('loading')
        $.getJSON('./../countries.geojson', function (countriesGeoData) {
            countriesGeo = countriesGeoData
            $.getJSON('tags_list.json', function (tagsData) {
                tags = tagsData
                $.getJSON('countries_tags.json', function (countriesData) {
                    $('#panel').html('')
                    countries = countriesData
                    console.log(countriesGeo)
                    dataLoaded()
                });
            });
        });
    })
    var dataLoaded = function () {
        map = L.map('map').setView([51.505, -0.09], 3);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
        }).addTo(map);

        $('#panel').append('<select id="tags"></select>')

        console.log(tags)
        var sortedTags = Object.values(tags).sort(function (a, b) { return a.val > b.val ? -1 : 1 })
        sortedTags.map(function (sortedTag, si) {
            $('#panel select').append('<option id="' + sortedTag.name + '">' + sortedTag.name + ' </option>')
        })

        $('#panel select').change(function () {
            var newTagName = $('#panel select option:selected')[0].id;
            tagId = Object.keys(tags).find(tagKey => tags[tagKey].name === newTagName);
            changeTag()
        })

        $('#panel select').val(sortedTags[0].name);
        $('#panel').append('<p>max: <b id="max-country"></b></p>');
        tagId = Object.keys(tags).find(tagKey => tags[tagKey].name === sortedTags[0].name);
        changeTag()
    }

    var getColor = function (val) {
        var pos = Math.floor((val / max) * colors.length - 0.001);
        return colors[pos];
    }

    var styleCountry = function (feature) {
        var countryName = feature.properties.admin;

        return {
            weight: 1,
            fillColor: getColor(countries[countryName][tagId]) || 'black',
            color: 'white',
            fillOpacity: 0.7
        }
    }

    var changeTag = function () {
        console.log('going to change')
        if (geo) {
            geo.clearLayers()
        }
        var vals = Object.values(countries).map(function (country) { return country[tagId] || 0 })
        max = Math.max.apply(null, vals);
        $('#max-country').html(Object.keys(countries).find(function (c) { return countries[c][tagId] === max }))
        geo = L.geoJSON(countriesGeo, {
            style: styleCountry,
            onEachFeature: function (feature, layer) {
                var active = countries[feature.properties.admin][tagId];
                var relative = active / max;
                layer.bindPopup(
                    '<h4>' + feature.properties.admin + '</h4> ' +
                    '<p style="margin: 0px"><b>value: </b>' + active + '</p>' +
                    '<p style="margin: 0px"><b>max: </b>' + max + '</p>' +
                    '<p style="margin: 0px"><b>relative percentile: </b>' + Math.round(relative * 100) + '%</p>'
                );
            }
        }).addTo(map)

    }


</script>

</html>
